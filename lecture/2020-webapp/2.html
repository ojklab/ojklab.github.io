<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <header>
  </header>
  <button id="start" style="user-select: none;">スタート</button>

  <script>
    let canvas = document.createElement('canvas');
    var header = document.querySelector('header');
    document.body.insertBefore(canvas, header.nextSibling);

    canvas.width = 240;
    canvas.height = 240;

    canvas.style.margin = '10px 50px';
    canvas.style.backgroundColor = '#9999FF';

    let ctx = canvas.getContext('2d');


    var t = 45;
    var a = Math.PI/2;
    var b = Math.PI*3/4;

    var en = function(){
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 30, 0, Math.PI*2, false);
      ctx.fillStyle = '#66CCFF';
      ctx.shadowColor = '#3399FF';
      ctx.shadowOffsetX = 3;
      ctx.shadowOffsetY = 3;
      ctx.fill();//中心円

      ctx.beginPath();
      ctx.arc(canvas.width/2, 118, 50, 0, Math.PI, true);
      ctx.strokeStyle = '#66CCFF';
      ctx.shadowColor = '#3399FF';
      ctx.shadowOffsetX = 3;
      ctx.shadowOffsetY = 3;
      ctx.lineWidth = 30;
      ctx.stroke();//半円上

      ctx.beginPath();
      ctx.arc(canvas.width/2, 122, 50, 0, Math.PI, false);
      ctx.stroke();//半円下

      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 85, 0, Math.PI*2, false);
      ctx.lineWidth = 6;
      ctx.stroke();//外から2番目の円

      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 100, 0, Math.PI*2, false);
      ctx.lineWidth = 20;
      ctx.stroke();//１番外
    }

    var sen = function(){
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 115, b, a, true);
      ctx.lineWidth = 5;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 115, b+180, a+180, true);
      ctx.stroke();//外側

      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 75, b, a, true);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 75, b+180, a*2+180, true);
      ctx.stroke();//内側
    }

    en();
    sen();

    var anim = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      en();

      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 115, b+t, a+t, true);
      ctx.lineWidth = 5;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 115, b+180-t, a+180-t, true);
      ctx.stroke();//外側アニメーション

      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 75, b+t, a+t, true);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 75, b+180-t, a*2+180-t, true);
      ctx.stroke();//内側アニメーション

      t += 0.02;
    
    }
    
    document.getElementById('start').onclick = function() {
      setInterval(anim, 33);
    }

  </script>
</body>

</html>
