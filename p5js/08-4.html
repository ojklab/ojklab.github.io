<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
</head>

<body>
  <script>
    'use strict';

    let x = 100;

    function setup() {
      createCanvas(500, 100);
      strokeWeight(2);
    }

    function draw() {
      if (x >= 400) {
        noLoop();
      }

      background(220);
      circle(x, height / 2, 50);
      x += 1;
    }
  </script>
</body>
</html>
